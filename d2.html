<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            background-color: rgb(1, 1, 50); /* Your background color */
            overflow: hidden; /* Prevent scrollbars caused by absolute positioning */
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; /* Allow clicks to pass through the shapes */
            z-index: -1; /* Ensure floating shapes are behind other content */
        }

        .floating-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(50, 82, 118, 0.5);
            border-radius: 50%;
            animation: float 6s linear infinite; /* Linear animation for smoother movement */
        }

        /* Individual positions and animation delays for each circle */
        .floating-shapes div:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .floating-shapes div:nth-child(2) { top: 30%; left: 55%; animation-delay: 1s; }
        .floating-shapes div:nth-child(3) { top: 70%; left: 35%; animation-delay: 2s; }
        .floating-shapes div:nth-child(4) { top: 50%; left: 10%; animation-delay: 3s; }
        .floating-shapes div:nth-child(5) { top: 90%; left: 63%; animation-delay: 4s; }
        .floating-shapes div:nth-child(6) { top: 20%; left: 80%; animation-delay: 5s; }
        .floating-shapes div:nth-child(7) { top: 60%; left: 5%; animation-delay: 6s; }

        @keyframes float {
            0% { transform: translate(0, 0); opacity: 0.7; }
            50% { transform: translate(50px, 50px); opacity: 1; } /* Example movement */
            100% { transform: translate(0, 0); opacity: 0.7; }
        }

        /* ... (Rest of your CSS styles) ... */
    </style>
</head>
<body>

    <div class="floating-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    </body>
</html>
